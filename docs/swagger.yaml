definitions:
  core.resp:
    properties:
      status:
        example: pong
        type: string
    type: object
  dto.K8sClusterInfo:
    properties:
      TLSClientConfig:
        $ref: '#/definitions/k8s.TlsClientConfig'
      bearerToken:
        type: string
      clusterName:
        type: string
      host:
        type: string
    type: object
  dto.K8sDeploymentCreate:
    properties:
      containerPort:
        items:
          $ref: '#/definitions/k8s.containerPort'
        type: array
      cpu:
        type: string
      httpHealthCheck:
        $ref: '#/definitions/k8s.httpHealthCheck'
      image:
        type: string
      imagePullSecret:
        type: string
      label:
        additionalProperties:
          type: string
        type: object
      memory:
        type: string
      name:
        type: string
      namespace:
        type: string
      replicas:
        type: integer
    required:
    - image
    - name
    - namespace
    type: object
  dto.K8sIngressSimpleCreate:
    properties:
      annotations:
        additionalProperties:
          type: string
        type: object
      ingressClassName:
        type: string
      name:
        type: string
      namespace:
        type: string
      rule:
        $ref: '#/definitions/k8s.ruleConfig'
      tls:
        items:
          $ref: '#/definitions/k8s.tlsConfig'
        type: array
    required:
    - name
    - namespace
    - rule
    type: object
  dto.K8sSecretCreate:
    properties:
      data:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      namespace:
        type: string
    required:
    - data
    - name
    - namespace
    type: object
  dto.K8sSecretForDockerRegistryCreate:
    properties:
      auths:
        additionalProperties:
          $ref: '#/definitions/k8s.Auth'
        type: object
      name:
        type: string
      namespace:
        type: string
    required:
    - auths
    - name
    - namespace
    type: object
  dto.K8sSecretForTlsCreate:
    properties:
      certificate:
        type: string
      name:
        type: string
      namespace:
        type: string
      privateKey:
        type: string
    required:
    - certificate
    - name
    - namespace
    - privateKey
    type: object
  dto.K8sSvcSimpleCreate:
    properties:
      deploymentName:
        type: string
      labels:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      namespace:
        type: string
      ports:
        items:
          $ref: '#/definitions/k8s.ports'
        type: array
      selector:
        additionalProperties:
          type: string
        type: object
    required:
    - name
    - namespace
    type: object
  dto.SystemAdd:
    properties:
      avatar:
        type: string
      email:
        type: string
      mobile:
        type: string
      nickname:
        type: string
      password:
        type: string
      roles:
        items:
          type: integer
        type: array
      username:
        type: string
    required:
    - nickname
    - password
    - username
    type: object
  dto.SystemLogin:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  httputil.PageResp:
    properties:
      items: {}
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  httputil.PageResponseBody:
    properties:
      data:
        $ref: '#/definitions/httputil.PageResp'
      msg:
        type: string
      status:
        type: string
    type: object
  httputil.ResponseBody:
    properties:
      data: {}
      msg:
        type: string
      status:
        type: string
    type: object
  k8s.Auth:
    properties:
      password:
        type: string
      user:
        type: string
    required:
    - password
    - user
    type: object
  k8s.TlsClientConfig:
    properties:
      CAData:
        type: string
      certData:
        type: string
      insecure:
        type: boolean
      keyData:
        type: string
    type: object
  k8s.containerPort:
    properties:
      name:
        type: string
      port:
        type: integer
      protocol:
        type: string
    type: object
  k8s.httpHealthCheck:
    properties:
      httpHealthPath:
        type: string
      httpHealthPort:
        description: 默认使用容器的0号端口
        type: string
    required:
    - httpHealthPath
    type: object
  k8s.ports:
    properties:
      containerPort:
        type: integer
      name:
        type: string
      protocol:
        type: string
    type: object
  k8s.ruleConfig:
    properties:
      hosts:
        items:
          type: string
        type: array
      path:
        type: string
      service:
        type: string
      servicePort:
        type: integer
    required:
    - service
    type: object
  k8s.tlsConfig:
    properties:
      host:
        items:
          type: string
        type: array
      secretName:
        type: string
    type: object
